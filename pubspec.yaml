name: pro_area_flutter_task_v2
description: Flutter weather app, test app for proarea.co

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.3
  dartz: ^0.10.0
  dio: ^4.0.1
  equatable: ^2.0.3
  firebase_auth: ^3.2.0
  flash: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.1
  flutter_hooks: ^0.18.0
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^9.2.0
  freezed_annotation: ^0.14.3
  geolocator: ^7.7.0
  get: ^4.3.8
  get_it: ^7.2.0
  google_sign_in: ^5.2.1
  intl: ^0.17.0
  shared_preferences: ^2.0.8
  flutter_local_notifications: ^9.0.2
  firebase_messaging: ^11.1.0
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  build_runner: ^2.1.4
  flutter_lints: ^1.0.4
  flutter_native_splash: ^1.3.1
  flutter_test:
    sdk: flutter
  freezed: ^0.14.5
  json_serializable: ^5.0.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/splash/
assets:
  - assets/
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter_native_splash:
  color: "#E4E2E2"
  image: assets/splash/light_splash.png
  color_dark: "#0E0e0E"
  image_dark: assets/splash/dark_splash.png
  android: true
  ios: true
  fullscreen: true
flutter_intl:
  enabled: true
